name: Create QMK Docker Builder
on:
  schedule:
    - cron: '05 01 * * *'  # 01:05am UTC everyday
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build_qmk_base:
    name: Build QMK Builder Base Image
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitTea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.kibbsnbits.dedyn.io
          username: ${{ gitea.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: git.kibbsnbits.dedyn.io/docker/ags_builder:latest